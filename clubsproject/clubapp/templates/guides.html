<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гайды</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .guide {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background-color: #fff;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Гайды</h1>

    <div>
        {% for guide in guides %}
            <div class="guide">
                <h2>{{ guide.title|truncatechars:30 }}</h2> <!-- Используем truncatechars для заголовка -->
                <p>{{ guide.description }}</p>
                <p>Дата публикации: {{ guide.date|date:"d M Y" }}</p> <!-- Форматируем дату -->
                <a href="{% url 'guides_detail_page' guide.pk %}">Подробнее</a>
            </div>
        {% empty %}
            <p>Гайды отсутствуют.</p>
        {% endfor %}
    </div>
</body>
</html>
